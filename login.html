<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <div class="main">
        <div class="main2">

            <video src="images/background3.mp4" muted loop autoplay></video>


            <div class="wrapper">
                <!-- <div class="hamburger">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div> -->
                <div class="nav-bar">
                    <div class="logo"><a href="index.html"></a>
                        <img src="images/blacklogo.png" alt="logo">
                    </div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li>
                            <p class="active"><a href="login.html">Sign In/Sign Up</a></p>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-container">
            <form action="" class="form-login">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Sign In</a>
                    </li>
                    <li class="login-nav__item">
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
                <label for="login-input-user" class="login__label">
                    Username
                </label>
                <input id="login-input-user" class="login__input" type="text" />
                <label for="login-input-password" class="login__label">
                    Password
                </label>
                <input id="login-input-password" class="login__input" type="password" />
                <label for="login-sign-up" class="login__label--checkbox">
                    <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                    Keep me signed in
                </label>
                <button class="login__submit">Sign in</button>
            </form>
            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>


    </div>

</body>

</html>
